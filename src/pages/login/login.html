<ion-header>
  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row"> 
    <ion-col>
      <h1><b>M A K D I M</b></h1>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col ion-auto>
          <ion-list>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
            <button ion-button block class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Masuk</button>

          <ion-row>
            <ion-col>
              <button ion-button class="register-btn" block clear (click)="showForgotPassword()"> lupa password?</button>
              <button ion-button class="register-btn" block clear (click)="createAccount()"> belum punya akun? </button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">  
          <button ion-button icon-left class="submit-btn-fb" full type="submit"> 
            <ion-icon name="logo-facebook"></ion-icon>
              Masuk dengan Facebook
          </button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
